# Database - Supabase PostgreSQL Connection
# Use SPRING_DATASOURCE_* environment variables
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

# PostgreSQL Dialect für Supabase
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# Supabase PgBouncer Compatibility - Disable Prepared Statements
# PostgreSQL JDBC Driver: prepareThreshold=0 disables server-side prepared statements
spring.datasource.hikari.data-source-properties.prepareThreshold=0

# Server Port - Railway sets this automatically
server.port=${PORT:8080}

# Logging Configuration
logging.level.org.springframework.web=INFO
logging.level.ch.zhaw.statefulconversation=INFO
logging.level.org.hibernate.SQL=WARN

# Actuator für Health Checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized