<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biographer - Oblivio</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/logo.png">
    <link rel="apple-touch-icon" href="images/logo.png">

    <!-- Open Graph / Social Media Preview -->
    <meta property="og:title" content="Biographer - Oblivio">
    <meta property="og:description" content="Share your life story and preserve your legacy for future generations.">
    <meta property="og:image" content="https://oblivio.ch/images/logo.png">
    <meta property="og:url" content="https://oblivio.ch/biographer.html">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Biographer - Oblivio">
    <meta name="twitter:description" content="Share your life story and preserve your legacy for future generations.">
    <meta name="twitter:image" content="https://oblivio.ch/images/logo.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=DM+Serif+Display&display=swap" rel="stylesheet">
    <style>
        :root {
            --cream: #f8f4ed;
            --charcoal: #1a1a1a;
            --moss: #4a5942;
            --rust: #a84832;
            --gold: #d4af37;
            --shadow: rgba(26, 26, 26, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Pro', serif;
            background-color: var(--cream);
            color: var(--charcoal);
            line-height: 1.7;
            overflow-x: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        ::selection {
            background-color: var(--rust);
            color: var(--cream);
        }

        /* Navigation */
        nav {
            background-color: rgba(248, 244, 237, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(26, 26, 26, 0.08);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'DM Serif Display', serif;
            font-size: 24px;
            letter-spacing: -0.5px;
            color: var(--charcoal);
            font-weight: 400;
            text-decoration: none;
        }

        .nav-right {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .back-link, .logout-btn {
            color: var(--moss);
            text-decoration: none;
            font-size: 14px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            font-weight: 400;
            transition: color 0.3s;
            background: none;
            border: none;
            cursor: pointer;
            font-family: 'Crimson Pro', serif;
        }

        .back-link:hover, .logout-btn:hover {
            color: var(--rust);
        }

        /* Language Switcher */
        .lang-select {
            background-color: var(--cream);
            border: 2px solid rgba(26, 26, 26, 0.1);
            padding: 6px 24px 6px 10px;
            font-family: 'Crimson Pro', serif;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--moss);
            border-radius: 4px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg fill="%234a5942" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 2px center;
            background-size: 18px;
        }

        .lang-select:hover {
            border-color: var(--rust);
            color: var(--rust);
        }

        .lang-select:focus {
            outline: none;
            border-color: var(--rust);
        }

        /* Chat Container */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            overflow: hidden;
        }

        .chat-header {
            text-align: center;
            padding: 30px 20px;
        }

        .chat-header h1 {
            font-family: 'DM Serif Display', serif;
            font-size: 42px;
            margin-bottom: 10px;
            color: var(--charcoal);
            font-weight: 400;
            letter-spacing: -1px;
        }

        .chat-header p {
            font-size: 17px;
            color: var(--moss);
            font-weight: 300;
        }

        /* Messages Area */
        .messages-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            gap: 15px;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.biographer {
            align-self: flex-start;
            max-width: 70%;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
            max-width: 70%;
        }

        .message-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'DM Serif Display', serif;
            font-size: 20px;
            flex-shrink: 0;
        }

        .message.biographer .message-avatar {
            background: linear-gradient(135deg, var(--moss), var(--gold));
            color: var(--cream);
        }

        /* Remove background for image avatars */
        .message.biographer .message-avatar:has(img) {
            background: transparent;
            padding: 0;
        }

        /* Ensure logo fills the avatar completely */
        .message.biographer .message-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, var(--rust), var(--gold));
            color: var(--cream);
        }

        .message-content {
            flex: 1;
            padding: 15px 20px;
            border-radius: 15px;
            font-size: 16px;
            line-height: 1.6;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.biographer .message-content {
            background: white;
            border: 1px solid rgba(26, 26, 26, 0.08);
            box-shadow: 0 2px 10px var(--shadow);
        }

        .message.user .message-content {
            background: var(--moss);
            color: var(--cream);
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            background: transparent;
            border-top: none;
            display: flex;
            gap: 15px;
        }

        .input-area input {
            flex: 1;
            padding: 15px 20px;
            font-family: 'Crimson Pro', serif;
            font-size: 16px;
            border: 2px solid rgba(26, 26, 26, 0.1);
            border-radius: 25px;
            background-color: var(--cream);
            color: var(--charcoal);
            transition: border-color 0.3s;
        }

        .input-area input:focus {
            outline: none;
            border-color: var(--rust);
        }

        .input-area input:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .send-btn {
            padding: 15px 30px;
            background-color: var(--rust);
            color: var(--cream);
            border: none;
            border-radius: 25px;
            font-family: 'Crimson Pro', serif;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px var(--shadow);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Typing Indicator */
        .typing-indicator {
            display: none;
            padding: 15px 20px;
            background: white;
            border: 1px solid rgba(26, 26, 26, 0.08);
            border-radius: 15px;
            width: fit-content;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            height: 8px;
            width: 8px;
            background-color: var(--moss);
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.7;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--cream);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-screen.hidden {
            display: none;
        }

        .loading-text {
            font-family: 'DM Serif Display', serif;
            font-size: 24px;
            color: var(--charcoal);
        }

        /* Music Toggle Button */
        .music-toggle {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--rust), var(--gold));
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(168, 72, 50, 0.4);
            transition: all 0.3s;
            z-index: 1000;
        }

        .music-toggle:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(168, 72, 50, 0.5);
        }

        .music-toggle.playing {
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 8px 24px rgba(168, 72, 50, 0.4);
            }
            50% {
                box-shadow: 0 8px 32px rgba(168, 72, 50, 0.7);
            }
        }

        /* Audio Icon */
        .audio-icon {
            width: 24px;
            height: 24px;
            fill: var(--cream);
        }

        /* Voice Toggle Button */
        .voice-toggle {
            position: fixed;
            bottom: 110px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--moss), var(--rust));
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(74, 95, 77, 0.4);
            transition: all 0.3s;
            z-index: 1000;
        }

        .voice-toggle:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 32px rgba(74, 95, 77, 0.5);
        }

        .voice-toggle.active {
            animation: voicePulse 2s ease-in-out infinite;
        }

        @keyframes voicePulse {
            0%, 100% {
                box-shadow: 0 8px 24px rgba(74, 95, 77, 0.4);
            }
            50% {
                box-shadow: 0 8px 32px rgba(74, 95, 77, 0.8);
            }
        }

        .voice-icon {
            width: 24px;
            height: 24px;
            fill: var(--cream);
        }

        /* Language Selection Modal */
        .language-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(26, 26, 26, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            backdrop-filter: blur(8px);
        }

        .language-modal.hidden {
            display: none;
        }

        .language-modal-content {
            background-color: var(--cream);
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            text-align: center;
            animation: modalFadeIn 0.4s ease-out;
        }

        @keyframes modalFadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .language-modal h2 {
            font-family: 'DM Serif Display', serif;
            font-size: 36px;
            color: var(--charcoal);
            margin-bottom: 15px;
        }

        .language-modal p {
            font-size: 18px;
            color: var(--moss);
            margin-bottom: 35px;
            line-height: 1.6;
        }

        .language-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .language-option {
            padding: 20px;
            background-color: white;
            border: 2px solid rgba(26, 26, 26, 0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Crimson Pro', serif;
            font-size: 18px;
            font-weight: 600;
            color: var(--charcoal);
        }

        .language-option:hover {
            border-color: var(--rust);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px var(--shadow);
        }

        .language-option.selected {
            background-color: var(--rust);
            color: var(--cream);
            border-color: var(--rust);
        }

        .language-option-flag {
            font-size: 32px;
            display: block;
            margin-bottom: 10px;
        }

        .confirm-language-btn {
            padding: 15px 40px;
            background-color: var(--rust);
            color: var(--cream);
            border: none;
            border-radius: 25px;
            font-family: 'Crimson Pro', serif;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-top: 20px;
        }

        .confirm-language-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--shadow);
        }

        .confirm-language-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 15px 20px;
            }

            .chat-header h1 {
                font-size: 32px;
            }

            .message.biographer,
            .message.user {
                max-width: 85%;
            }

            .input-area {
                padding: 15px;
            }
        }
    </style>
</head>

    <script>
        // ============================================
        // SUPABASE CONFIGURATION
        // ============================================
        const SUPABASE_URL = 'https://gmpgsozqcadbofezzloo.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdtcGdzb3pxY2FkYm9mZXp6bG9vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAzMzA2NjgsImV4cCI6MjA4NTkwNjY2OH0.uzGJNhUtklycGomEdbEraSbfXWCxPXW_shno7nNSdS8';

        // Initialize Supabase client
        const { createClient } = window.supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ============================================
        // STATE
        // ============================================
        let currentUser = null;
        let currentAgentId = null;
        let conversationHistory = [];
        let isConversationActive = true;
        let selectedBiographerLanguage = null;

        // ============================================
        // DOM ELEMENTS
        // ============================================
        const loadingScreen = document.getElementById('loadingScreen');
        const languageModal = document.getElementById('languageModal');
        const messagesArea = document.getElementById('messagesArea');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const logoutBtn = document.getElementById('logoutBtn');

        // ============================================
        // AUTHENTICATION CHECK
        // ============================================
        async function checkAuth() {
            console.log('Checking authentication...');

            try {
                // Add timeout to prevent hanging
                const authPromise = supabaseClient.auth.getUser();
                const timeoutPromise = new Promise((_, reject) =>
                    setTimeout(() => reject(new Error('Auth timeout')), 5000)
                );

                const { data: { user }, error } = await Promise.race([authPromise, timeoutPromise]);

                console.log('Auth response:', { user, error });

                if (error || !user) {
                    console.log('No user found, redirecting to login');
                    // Not logged in, redirect to login immediately
                    localStorage.setItem('oblivio_redirect', 'biographer.html');
                    window.location.replace('login.html');
                    return false;
                }

                console.log('User authenticated:', user.email);
                currentUser = user;
                return true;
            } catch (err) {
                console.error('Auth check error:', err);
                // Redirect to login on any error
                localStorage.setItem('oblivio_redirect', 'biographer.html');
                window.location.replace('login.html');
                return false;
            }
        }

        // ============================================
        // LANGUAGE SELECTION
        // ============================================
        function checkBiographerLanguageSelected() {
            // Check if user has already selected a biographer language
            const savedLanguage = localStorage.getItem('oblivio_biographer_language');
            return savedLanguage !== null;
        }

        function showLanguageModal() {
            languageModal.classList.remove('hidden');
            // Ensure translations are applied to modal content
            if (typeof translatePage === 'function') {
                translatePage();
            }
        }

        function hideLanguageModal() {
            languageModal.classList.add('hidden');
        }

        function setupLanguageSelection() {
            const languageOptions = document.querySelectorAll('.language-option');
            const confirmBtn = document.getElementById('confirmLanguageBtn');

            languageOptions.forEach(option => {
                option.addEventListener('click', () => {
                    // Remove selected class from all options
                    languageOptions.forEach(opt => opt.classList.remove('selected'));
                    // Add selected class to clicked option
                    option.classList.add('selected');
                    // Store selected language
                    selectedBiographerLanguage = option.dataset.lang;
                    // Enable confirm button
                    confirmBtn.disabled = false;
                });
            });

            confirmBtn.addEventListener('click', () => {
                if (selectedBiographerLanguage) {
                    // Save to localStorage
                    localStorage.setItem('oblivio_biographer_language', selectedBiographerLanguage);
                    // Hide modal
                    hideLanguageModal();
                    // Start initialization with selected language
                    continueInitialization(selectedBiographerLanguage);
                }
            });
        }

        function getBiographerLanguage() {
            return localStorage.getItem('oblivio_biographer_language') || 'en';
        }

        // ============================================
        // INITIALIZE
        // ============================================
        async function initialize() {
            console.log('Initializing biographer with PROMISE...');

            const isAuthenticated = await checkAuth();
            if (!isAuthenticated) {
                console.log('Not authenticated, stopping initialization');
                return;
            }

            // Hide loading screen
            loadingScreen.classList.add('hidden');

            // Check if language has been selected
            if (!checkBiographerLanguageSelected()) {
                console.log('No biographer language selected, showing modal...');
                showLanguageModal();
                setupLanguageSelection();
                return; // Wait for user to select language
            }

            // Continue with initialization
            const language = getBiographerLanguage();
            await continueInitialization(language);
        }

        async function continueInitialization(language) {
            console.log('Continuing initialization with language:', language);

            // Enable input
            messageInput.disabled = false;
            sendBtn.disabled = false;

            // Load draft message if any
            loadDraftMessage();

            try {
                // Get or create PROMISE agent
                console.log('Getting PROMISE agent...');
                currentAgentId = await PromiseAPI.getOrCreateAgent(currentUser.id, language);
                console.log('Agent ID:', currentAgentId);

                // Load existing conversation if any
                await loadConversation();

                // If no previous conversation, start new one
                if (conversationHistory.length === 0) {
                    console.log('Starting new conversation...');
                    await startNewConversation();
                }

                console.log('Initialization complete!');
            } catch (error) {
                console.error('Error initializing:', error);
                addMessageToUI('biographer', 'Sorry, there was an error starting the conversation. Please refresh the page.', false);
            }
        }

        // ============================================
        // CONVERSATION FUNCTIONS
        // ============================================
        async function loadConversation() {
            try {
                // First, try to load from Supabase (most reliable)
                console.log('Loading conversation from Supabase...');
                const supabaseMessages = await PromiseAPI.loadMessages(currentUser.id, currentAgentId);

                if (supabaseMessages && supabaseMessages.length > 0) {
                    console.log(`Found ${supabaseMessages.length} messages in Supabase`);
                    supabaseMessages.forEach(msg => {
                        const sender = msg.role === 'assistant' ? 'biographer' : 'user';
                        addMessageToUI(sender, msg.content, false); // false = don't save again
                    });

                    // Check if conversation is complete
                    try {
                        const promiseUrl = window.OBLIVIO_CONFIG?.PROMISE_API_URL || 'http://localhost:8080';
                        const agentInfo = await fetch(`${promiseUrl}/${currentAgentId}/info`);
                        const agentData = await agentInfo.json();
                        isConversationActive = agentData.active;

                        if (!isConversationActive) {
                            showCompletionMessage();
                        }
                    } catch (err) {
                        console.log('Could not check agent status from PROMISE');
                    }

                    return;
                }

                // Fallback: Try to get conversation from PROMISE
                console.log('No messages in Supabase, trying PROMISE...');
                const conversation = await PromiseAPI.getConversation(currentAgentId);

                // Display messages
                if (conversation && conversation.utterances) {
                    console.log(`Found ${conversation.utterances.length} messages in PROMISE`);
                    conversation.utterances.forEach(utterance => {
                        const sender = utterance.speaker === 'ASSISTANT' ? 'biographer' : 'user';
                        const role = utterance.speaker === 'ASSISTANT' ? 'assistant' : 'user';
                        addMessageToUI(sender, utterance.text, false);
                        // Save to Supabase for future loads
                        PromiseAPI.saveMessage(currentUser.id, currentAgentId, role, utterance.text);
                    });
                    conversationHistory = conversation.utterances;
                }

                // Check if conversation is complete
                const promiseUrl = window.OBLIVIO_CONFIG?.PROMISE_API_URL || 'http://localhost:8080';
                const agentInfo = await fetch(`${promiseUrl}/${currentAgentId}/info`);
                const agentData = await agentInfo.json();
                isConversationActive = agentData.active;

                if (!isConversationActive) {
                    showCompletionMessage();
                }
            } catch (error) {
                console.log('No previous conversation found, starting fresh');
            }
        }

        async function startNewConversation() {
            try {
                showTypingIndicator();

                // Start conversation with PROMISE
                const response = await PromiseAPI.startConversation(currentAgentId);

                hideTypingIndicator();
                addMessageToUI('biographer', response.text, true); // true = save to Supabase

                // Speak the biographer's response
                await speakText(response.text);

                isConversationActive = response.active;
            } catch (error) {
                hideTypingIndicator();
                console.error('Error starting conversation:', error);
                addMessageToUI('biographer', 'Sorry, I encountered an error. Please try again.', false);
            }
        }

        function addMessageToUI(sender, text, saveToSupabase = true) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            if (sender === 'biographer') {
                avatar.innerHTML = '<img src="images/logo.png" alt="Oblivio" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">';
            } else {
                avatar.textContent = currentUser?.user_metadata?.full_name?.[0] || 'U';
            }

            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = text;

            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);

            messagesArea.appendChild(messageDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;

            // Save to Supabase if requested
            if (saveToSupabase && currentUser && currentAgentId) {
                const role = sender === 'biographer' ? 'assistant' : 'user';
                PromiseAPI.saveMessage(currentUser.id, currentAgentId, role, text);
            }
        }

        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message biographer';
            typingDiv.id = 'typingIndicator';

            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.innerHTML = '<img src="images/logo.png" alt="Oblivio" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">';

            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator active';
            indicator.innerHTML = '<span></span><span></span><span></span>';

            typingDiv.appendChild(avatar);
            typingDiv.appendChild(indicator);

            messagesArea.appendChild(typingDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function hideTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        async function handleSendMessage() {
            const message = messageInput.value.trim();

            if (!message) return;

            if (!isConversationActive) {
                addMessageToUI('biographer', t('bio_complete'), false);
                return;
            }

            // Disable input while processing
            messageInput.disabled = true;
            sendBtn.disabled = true;

            // Add user message to UI and save to Supabase
            addMessageToUI('user', message, true);
            messageInput.value = '';

            // Clear draft from localStorage after sending
            clearDraftMessage();

            try {
                // Show typing indicator
                showTypingIndicator();

                // Send to PROMISE
                const response = await PromiseAPI.sendMessage(currentAgentId, message);

                // Hide typing indicator
                hideTypingIndicator();

                // Add PROMISE response and save to Supabase
                addMessageToUI('biographer', response.text, true);

                // Speak the biographer's response
                await speakText(response.text);

                // Update conversation status
                isConversationActive = response.active;

                // If conversation is complete
                if (!isConversationActive) {
                    await handleConversationComplete();
                }

                // Re-enable input
                messageInput.disabled = false;
                sendBtn.disabled = false;
                messageInput.focus();
            } catch (error) {
                hideTypingIndicator();
                console.error('Error sending message:', error);
                addMessageToUI('biographer', 'Sorry, there was an error. Please try again.', false);

                // Re-enable input
                messageInput.disabled = false;
                sendBtn.disabled = false;
            }
        }

        async function handleConversationComplete() {
            console.log('Conversation complete! Getting legacy data...');

            try {
                // Get the complete legacy data from PROMISE
                const legacyData = await PromiseAPI.getLegacyData(currentAgentId);
                console.log('Legacy data:', legacyData);

                // Save to Supabase
                await PromiseAPI.saveLegacy(currentUser.id, currentAgentId, legacyData);

                // Show completion message
                showCompletionMessage();

                // Disable input
                messageInput.disabled = true;
                sendBtn.disabled = true;
            } catch (error) {
                console.error('Error handling conversation completion:', error);
            }
        }

        function showCompletionMessage() {
            const completionDiv = document.createElement('div');
            completionDiv.className = 'message biographer';
            completionDiv.innerHTML = `
                <div class="message-avatar">
                    <img src="images/logo.png" alt="Oblivio" style="width: 100%; height: 100%; object-fit: cover; border-radius: 50%;">
                </div>
                <div class="message-content">
                    <strong>${t('bio_complete')}</strong><br><br>
                    ${t('bio_complete_message') || 'Thank you for sharing your story with me. Your legacy has been saved and can be shared with your loved ones.'}
                    <br><br>
                    <a href="journey.html" style="color: var(--rust);">‚Üê ${t('nav_back') || 'Back to Journey'}</a>
                </div>
            `;
            messagesArea.appendChild(completionDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }

        function getCurrentLanguage() {
            // Get language from localStorage (same key as translations.js)
            return localStorage.getItem('oblivio_language') || 'en'; // Default to English
        }

        // ============================================
        // LOGOUT
        // ============================================
        async function handleLogout() {
            await supabaseClient.auth.signOut();
            window.location.href = 'index.html';
        }

        // ============================================
        // TEXT PERSISTENCE
        // ============================================
        function saveDraftMessage() {
            const text = messageInput.value;
            if (text.trim()) {
                localStorage.setItem('oblivio_draft_message', text);
            } else {
                localStorage.removeItem('oblivio_draft_message');
            }
        }

        function loadDraftMessage() {
            const draft = localStorage.getItem('oblivio_draft_message');
            if (draft) {
                messageInput.value = draft;
            }
        }

        function clearDraftMessage() {
            localStorage.removeItem('oblivio_draft_message');
        }

        // ============================================
        // ELEVENLABS TEXT-TO-SPEECH
        // ============================================
        const voiceAudio = document.getElementById('voiceAudio');
        const voiceToggle = document.getElementById('voiceToggle');
        const voicePath = document.getElementById('voicePath');
        let isVoiceEnabled = true;
        let isCurrentlySpeaking = false;

        async function speakText(text) {
            // Check if voice is enabled
            if (!isVoiceEnabled) {
                console.log('Voice is disabled, skipping TTS');
                return;
            }

            try {
                isCurrentlySpeaking = true;
                voiceToggle.classList.add('active');

                // Call PROMISE Backend TTS endpoint (secure)
                const promiseUrl = window.OBLIVIO_CONFIG?.PROMISE_API_URL || 'http://localhost:8080';
                const response = await fetch(`${promiseUrl}/${currentAgentId}/tts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        text: text
                    })
                });

                if (!response.ok) {
                    // If 503, API key not configured on backend
                    if (response.status === 503) {
                        console.log('ElevenLabs API key not configured on backend');
                        return;
                    }
                    throw new Error('TTS API error: ' + response.statusText);
                }

                // Get audio blob and play
                const audioBlob = await response.blob();
                const audioUrl = URL.createObjectURL(audioBlob);

                voiceAudio.src = audioUrl;
                await voiceAudio.play();

                // Clean up when done
                voiceAudio.onended = () => {
                    URL.revokeObjectURL(audioUrl);
                    isCurrentlySpeaking = false;
                    if (!isVoiceEnabled) {
                        voiceToggle.classList.remove('active');
                    }
                };

            } catch (error) {
                console.error('Error with text-to-speech:', error);
                isCurrentlySpeaking = false;
                voiceToggle.classList.remove('active');
            }
        }

        function toggleVoice() {
            if (isVoiceEnabled) {
                // Disable voice
                isVoiceEnabled = false;
                voiceToggle.classList.remove('active');
                voicePath.style.opacity = '0.3';
                localStorage.setItem('oblivio_voice_enabled', 'false');

                // Stop current speech if playing
                if (isCurrentlySpeaking) {
                    voiceAudio.pause();
                    voiceAudio.currentTime = 0;
                    isCurrentlySpeaking = false;
                }
            } else {
                // Enable voice
                isVoiceEnabled = true;
                voiceToggle.classList.add('active');
                voicePath.style.opacity = '1';
                localStorage.setItem('oblivio_voice_enabled', 'true');
            }
        }

        function initializeVoice() {
            // Check if user previously disabled voice
            const voiceEnabled = localStorage.getItem('oblivio_voice_enabled');

            // Default to ON
            if (voiceEnabled === 'false') {
                isVoiceEnabled = false;
                voiceToggle.classList.remove('active');
                voicePath.style.opacity = '0.3';
            } else {
                isVoiceEnabled = true;
                voiceToggle.classList.add('active');
                voicePath.style.opacity = '1';
            }
        }

        // ============================================
        // BACKGROUND MUSIC
        // ============================================
        const backgroundMusic = document.getElementById('backgroundMusic');
        const musicToggle = document.getElementById('musicToggle');
        const soundWaves = document.getElementById('soundWaves');
        let isMusicPlaying = false;

        function toggleMusic() {
            if (isMusicPlaying) {
                backgroundMusic.pause();
                musicToggle.classList.remove('playing');
                soundWaves.style.opacity = '0.3';
                localStorage.setItem('oblivio_music_enabled', 'false');
                isMusicPlaying = false;
            } else {
                backgroundMusic.play().catch(err => {
                    console.log('Music autoplay prevented:', err);
                });
                musicToggle.classList.add('playing');
                soundWaves.style.opacity = '1';
                localStorage.setItem('oblivio_music_enabled', 'true');
                isMusicPlaying = true;
            }
        }

        function initializeMusic() {
            // Set volume to a comfortable level
            backgroundMusic.volume = 0.3;

            // Check if user previously disabled music
            const musicEnabled = localStorage.getItem('oblivio_music_enabled');

            // Default to ON (music plays by default)
            if (musicEnabled === 'false') {
                // User explicitly disabled it
                musicToggle.classList.remove('playing');
                soundWaves.style.opacity = '0.3';
                isMusicPlaying = false;
            } else {
                // Auto-play by default (may be blocked by browser)
                backgroundMusic.play().then(() => {
                    musicToggle.classList.add('playing');
                    soundWaves.style.opacity = '1';
                    isMusicPlaying = true;
                }).catch(err => {
                    console.log('Music autoplay prevented by browser:', err);
                    // If autoplay fails, update UI
                    musicToggle.classList.remove('playing');
                    soundWaves.style.opacity = '0.3';
                    isMusicPlaying = false;
                });
            }
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        sendBtn.addEventListener('click', handleSendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSendMessage();
            }
        });

        // Save draft as user types
        messageInput.addEventListener('input', saveDraftMessage);

        // Load draft when input is enabled
        messageInput.addEventListener('focus', () => {
            if (!messageInput.value) {
                loadDraftMessage();
            }
        }, { once: true });

        logoutBtn.addEventListener('click', handleLogout);

        voiceToggle.addEventListener('click', toggleVoice);
        musicToggle.addEventListener('click', toggleMusic);

        // Initialize voice and music when page loads
        initializeVoice();
        initializeMusic();

        // ============================================
        // ERROR HANDLING
        // ============================================
        window.addEventListener('error', (event) => {
            console.error('Global error:', event.error || event.message || 'Unknown error');
        });

        window.addEventListener('unhandledrejection', (event) => {
            console.error('Unhandled promise rejection:', event.reason || 'Unknown reason');
        });

        // ============================================
        // START
        // ============================================
        console.log('Starting Oblivio Biographer...');

        // Quick check: If Supabase SDK is not loaded, wait a bit
        if (typeof window.supabase === 'undefined') {
            console.log('Waiting for Supabase SDK...');
            setTimeout(() => {
                if (typeof window.supabase === 'undefined') {
                    console.error('Supabase SDK not loaded! Check internet connection.');
                    document.getElementById('loadingScreen').innerHTML = '<div class="loading-text">Error: Could not load authentication system. Please check your internet connection and refresh.</div>';
                } else {
                    startApp();
                }
            }, 1000);
        } else {
            startApp();
        }

        function startApp() {
            console.log('Supabase SDK loaded:', typeof window.supabase !== 'undefined');

            // Immediately check for session and redirect if not logged in
            const { createClient } = window.supabase;
            const quickClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            quickClient.auth.getSession().then(({ data: { session } }) => {
                console.log('Quick session check:', session ? 'Has session' : 'No session');

                if (!session) {
                    console.log('No session found - redirecting to login immediately');
                    localStorage.setItem('oblivio_redirect', 'biographer.html');
                    window.location.replace('login.html');
                    return;
                }

                // Session exists, proceed with full initialization
                console.log('Session found, initializing...');
                initialize().catch(err => {
                    console.error('Initialize error:', err);
                    document.getElementById('loadingScreen').innerHTML = '<div class="loading-text">Error: ' + err.message + '</div>';
                });
            }).catch(err => {
                console.error('Session check error:', err);
                localStorage.setItem('oblivio_redirect', 'biographer.html');
                window.location.replace('login.html');
            });
        }
    </script>
